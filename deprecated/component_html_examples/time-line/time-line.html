<!DOCTYPE html>
<html>
<head>
	<title>cycle example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="css/time-line.css" type="text/css" media="screen, projection">
</head>

<body>
	<!-- CYCLE GALLERY -->
		<!-- All id names should not be changed. This will center the cycled elements within the gallery, both in height and width. Width will be determined by the declared width of id 'cycle_gallery'. Any cycled element with a greater width will be scaled to fit. It will dynamically match the height to the tallest cycled element after scaling if any.   -->

		<div id="cycle_time-line_gallery" class="span-12 last"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		
		<script src="../../js/libs/jquery.cycle.all.js"></script>
    	<script src="js/cycle_time-line.js"></script>
			<ul id="time_nav">
				<li>1890</li>
				<li>1905</li>
				<li>1926</li>
				<li>1933</li>
				<li>1947</li>
				<li>1955</li>
			</ul><!-- this is a pagenation navigation -->
			<div id="time_control" >
				<div id="time_next" class="span-2 last right"></div>
				<div id="time_prev" class="span-2"></div>
			</div>
			<div id="cycle_time-line" class="fadeZoom"><!-- You can set the type of transition you want by giving id 'cycle' a class name of a valide transition (default is fade).  blindX, blindY,	blindZ, cover, curtainX, curtainY, fade, fadeZoom, growX, growY, scrollUp, scrollDown, scrollLeft, scrollRight, scrollHorz, scrollVert, shuffle, slideX, slideY, toss, turnUp, turnDown, turnLeft, turnRight, uncover, wipe, zoom -->
				<div>
					<img src="images/Temple-spring.jpg" alt="Rexburg Temple" title="Rexburg Temple" />
					<p>Rexburg Temple in the spring.</p>
				</div>
				<div>
					<img src="images/Austin_statue.jpg" alt="Austin Statue" title="Austin Statue" />
					<p>Statue in front of Austin building.</p>
				</div>
				<div>
					<img src="images/Hinckley_winter.jpg" alt="Hinckley building" title="Hinckley building" />
					<p>Hinckley building in the winter.</p>
				</div>
				<div>
					<img src="images/Hinckley_winter.jpg" alt="Hinckley building" title="Hinckley building" />
					<p>Hinckley building in the winter.</p>
				</div>
				<div>
					<img src="images/SporiBldg_spring.jpg" alt="Spori building" title="Spori building" />
					<p>Spori building in the spring.</p>
				</div>
				<div>
					<img src="images/SporiBldg_twilight.jpg" alt="Spori building" title="Spori building" />
					<p>Spori building in twilight.</p>
				</div>
				
			</div>
		</div><!-- end of cycle gallery -->

<!-- The following includes are required (relative paths may change) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
    
</body>
</html>
